

  <h2 style="color: black">Scorecard</h2>
  <div *ngIf="userScore==''">
      <img style="margin-left:450px;margin-top:15%" src="/assets/images/3.gif"/>
      </div>
      <div *ngIf="userScore!=''">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Language</th>
        <th>Score</th>
      </tr>
    </thead>
    <tr *ngFor="let score of userScore">
      <td>{{score.language}}</td>
      <td>{{score.score}}</td>
    </tr>
   
  </table>
