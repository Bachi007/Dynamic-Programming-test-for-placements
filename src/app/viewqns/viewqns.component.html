
<h2 style="color:black">Submitted Questions</h2>
<div *ngIf="question==''">
<img style="margin-left:450px;margin-top:15%" src="/assets/images/3.gif"/>
</div>
<div *ngIf="question!=''">
    <table class="table table-striped table-bordered" >
        <thead class="thead-dark">
        <tr>
        <th>Question</th>
        <th>Language</th>
        <th>Modify</th>
        </tr>
        </thead>
        <tr *ngFor="let query of question">
          
          <td>{{query.question}}</td> 
         <td>{{query.language}}</td>
        
       
        <td><button class="btn btn-primary" (click)="showQuestion(content,query)" style="width:auto;">Modify</button></td> 
        </tr>
      
      </table>
      <ng-template #content let-modal>
        <div class="modal-header" style="background-color:#233242;height:77px">
          <h4 class="modal-title" id="modal-basic-title" style="color:#ffff">Edit question here</h4>
          <a class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true" style="font-size:15px;outline:none;color:#ffff;background-color:#233242">&times;</span>
          </a>
        </div>
        <div class="modal-body" style="height:120px">
          <form>
            <div class="form-group" >
      <input type="text"  style="width: 100%" name="new" [(ngModel)]="query.question" placeholder="Enter question here">
      <br><button class="btn btn-primary" style="margin-left:680px;margin-top: 15px" (click)="Update()" >Submit</button>
</div>
